<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Paranoia HTML message template</title>
    <style>
        * {
            margin: 0;
            border: 0;
            padding: 0;
            background: 0;
            color: ghostwhite;
        }

            *:focus {
                outline: none;
            }

        ::selection {
            background: #28517A;
            color: ghostwhite;
        }
    </style>
</head>
<body>
    <div>
        <p spellcheck="true" contenteditable="true">aa</p>
    </div>
</body>
</html>
